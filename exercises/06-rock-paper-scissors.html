<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <button onclick="
    userChoice = 'rock';
    playTheGame();
    "
  >Rock</button>

  <button onclick="
    userChoice = 'paper';
    playTheGame();
"
  >Paper</button>

  <button onclick="
    userChoice = 'scissors';
    playTheGame();
"
  >Scissors</button>

  <script>
    const choices = ['paper', 'rock', 'scissors']
    let computerChoice; 
    let userChoice;
    const getComputerChoice = () => {
      randomChoice = choices[Math.floor(Math.random() * choices.length)];
      return randomChoice;
    }

    const getResult = () => {
      const indexDiff = choices.indexOf(computerChoice) - choices.indexOf(userChoice)
      if (indexDiff === 0) {
        console.log (`Computer: ${computerChoice} User: ${userChoice} Result: It\'s a draw!`)
      } else if (indexDiff === -1 || indexDiff === 2){
        console.log(`Computer: ${computerChoice} User: ${userChoice} Result: Computer wins!`)
       } else {
        console.log (`Computer: ${computerChoice} User: ${userChoice} Result: You win!`)
       }
    }

    const playTheGame = () => {
      computerChoice = getComputerChoice();
      getResult();
    }
  </script>
</body>
</html>
