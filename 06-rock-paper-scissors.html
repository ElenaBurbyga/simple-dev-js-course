<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <button onclick="
    userChoice = 'rock';
    playTheGame();
    "
  >Rock</button>

  <button onclick="
    userChoice = 'paper';
    playTheGame();
"
  >Paper</button>

  <button onclick="
    userChoice = 'scissors';
    playTheGame();
"
  >Scissors</button>

  <script>
    const choices = ['rock', 'paper', 'scissors']
    let computerChoice; 
    let userChoice;
    getComputerChoice = () => {
      randomChoice = choices[Math.floor(Math.random() * choices.length)];
      return randomChoice;
    }

    getResult = () => {
      if (computerChoice === userChoice) {
        console.log (`Computer: ${computerChoice} User: ${userChoice} Result: It\'s a draw!`)
      } else if ((computerChoice === 'rock' && userChoice === 'scissors') ||
       (computerChoice === 'paper' && userChoice === 'rock') ||
       (computerChoice === 'scissors' && userChoice === 'paper')) {
        console.log(`Computer: ${computerChoice} User: ${userChoice} Result: Computer wins!`)
       } else {
        console.log (`Computer: ${computerChoice} User: ${userChoice} Result: You win!`)
       }
    }

    playTheGame = () => {
      computerChoice = getComputerChoice();
      getResult();
    }
  </script>
</body>
</html>
